<!DOCTYPE html>
<html>
<head>
    <title>Test Web Terminal</title>
</head>
<body>
    <h1>Testing Web Terminal</h1>
    <iframe src="http://localhost:8080" width="100%" height="600" style="border: 1px solid #ccc;"></iframe>
    
    <div>
        <h2>Direct API Test</h2>
        <button onclick="testAPI()">Test Sessions API</button>
        <pre id="api-result"></pre>
    </div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8080/api/sessions');
                const data = await response.json();
                document.getElementById('api-result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('api-result').textContent = 'Error: ' + error.message;
            }
        }
        
        // Check if page loads
        setTimeout(() => {
            const iframe = document.querySelector('iframe');
            console.log('Iframe loaded:', iframe.contentDocument);
        }, 2000);
    </script>
</body>
</html>
