<!DOCTYPE html>
<html>
<head>
    <title>Debug Web Terminal</title>
    <script>
        console.log('Test page loaded');
        
        // Test if Vue app loads
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            const app = document.getElementById('app');
            console.log('App element:', app);
            
            // Try to load the main JS
            fetch('/assets/index-D0SS_5bE.js')
                .then(r => {
                    console.log('JS asset status:', r.status);
                    return r.text();
                })
                .then(text => {
                    console.log('JS loaded, length:', text.length);
                })
                .catch(err => {
                    console.error('JS load error:', err);
                });
                
            // Try to load CSS
            fetch('/assets/index-B67pbyBB.css')
                .then(r => {
                    console.log('CSS asset status:', r.status);
                    return r.text();
                })
                .then(text => {
                    console.log('CSS loaded, length:', text.length);
                })
                .catch(err => {
                    console.error('CSS load error:', err);
                });
        });
    </script>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="app">App will load here...</div>
    <div>
        <h2>Manual Test</h2>
        <button onclick="testAPI()">Test API</button>
        <pre id="result"></pre>
    </div>
    
    <script>
        function testAPI() {
            fetch('/api/sessions')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(err => {
                    document.getElementById('result').textContent = 'Error: ' + err;
                });
        }
    </script>
</body>
</html>
